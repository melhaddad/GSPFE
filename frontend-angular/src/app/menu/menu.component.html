<ul nz-menu [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed" class="sider-menu">
  <li *ngFor="let menu of menus" [nzSelected]="selected === menu.link" nz-menu-item>
    <a (click)="menu.action()" [routerLink]="menu.link"><i [class]="'anticon anticon-' + menu.icon"></i>{{menu.text}}</a>
  </li>
</ul>
